<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stock Stalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="grid.css" />

 </head>

<body>
    <h1>Stock Stalk</h1>
    <h2><stock-symbol contenteditable="false">APPL</stock-symbol></h2>
    <p>Press enter to add a day's stock information to the table. </p>
    <stock-summary>

            <div class="wrapper">
                    <div class="box">A</div>
                    <div class="box">B</div>
                    <div class="box">C</div>
                    <div class="box">D</div>
                    <div class="box">E</div>
                    <div class="box">F</div>
                </div>
            

    </stock-summary>
    <table id="stock-table" is="stock-table"></table>

          


    <script defer src="script.js"></script>

    
</body>

</html>
